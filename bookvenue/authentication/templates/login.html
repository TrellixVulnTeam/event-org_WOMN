<h1>Log In</h1>

<form method="post">
    {% csrf_token %}
    
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
    {% endfor %}

    <label for="register">Done!</label><br>
    <input type="submit" name="login">

    {{errors}}
</form>
